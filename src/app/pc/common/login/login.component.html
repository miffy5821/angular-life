<div class="login">
  <div class="login_box">
    <div class="close" (click)="common.loginModalVisible= false">X</div>
    <div class="login_content">
      <div class="login-logo"></div>
      <div class="login-title">登录</div>
      <div class="content">
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
              <nz-input-group nzPrefixIcon="user">
                <nz-form-label>
                 用户名：
                </nz-form-label>
                <input type="text" nz-input formControlName="userName" placeholder="Username" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
              <nz-input-group nzPrefixIcon="lock">
                <nz-form-label>
                  密码：
                </nz-form-label>
                <input type="password" nz-input formControlName="password" placeholder="Password" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
<!--          <div nz-row class="login-form-margin">-->
<!--            <div nz-col nzSpan="12">-->
<!--              <label nz-checkbox formControlName="remember">-->
<!--                <span>Remember me</span>-->
<!--              </label>-->
<!--            </div>-->
<!--            <div nz-col nzSpan="12">-->
<!--              <a class="login-form-forgot">Forgot password</a>-->
<!--            </div>-->
<!--          </div>-->
          <button nz-button class="login-form-button login-form-margin" nzType="'primary'">登录</button>

          <p routerLink="/register" (click)="common.loginModalVisible= false">注册</p>
        </form>
      </div>
    </div>
  </div>
</div>
